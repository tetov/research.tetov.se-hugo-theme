<a href="{{ .Get "src" }}"
   class="glightbox"
   {{ with .Get "gallery" }}
    data-gallery="{{ . }}"
   {{ else }}
    data-gallery="{{ .Page.File.UniqueID }}"
   {{ end }}
   {{ if or (.Get "title") (.Get "description") (.Get "alt") }}
    data-glightbox="title:{{ .Get "title" | default "" }};description:{{ .Get "description" | default (.Get "alt" | default "") }}"
   {{end}}
>
    <img src = "{{ .Get "src" }}" style="border-radius: 5px; max-width: 100%"
         loading="lazy"
         decoding="async"
         alt="{{ .Get "alt" | default (.Get "description" | default "") }}"
         {{ if .Get "title" }}
            title={{ .Get "title" }}
         {{ end }} />
</a>
